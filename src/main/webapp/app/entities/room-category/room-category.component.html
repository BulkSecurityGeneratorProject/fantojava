<div>
    <h2>
        <span jhiTranslate="roombookingApp.roomCategory.home.title">Room Categories</span>
        <button class="btn btn-primary float-right jh-create-entity create-room-category" [routerLink]="['/', { outlets: { popup: ['room-category-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="roombookingApp.roomCategory.home.createLabel">
            Create new Room Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="roomCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="roombookingApp.roomCategory.name">Name</span></th>
            <th><span jhiTranslate="roombookingApp.roomCategory.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let roomCategory of roomCategories ;trackBy: trackId">
                <td><a [routerLink]="['../room-category', roomCategory.id ]">{{roomCategory.id}}</a></td>
                <td>{{roomCategory.name}}</td>
                <td>{{roomCategory.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../room-category', roomCategory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'room-category/'+ roomCategory.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'room-category/'+ roomCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
