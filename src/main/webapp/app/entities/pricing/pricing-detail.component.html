
<div *ngIf="pricing">
    <h2><span jhiTranslate="roombookingApp.pricing.detail.title">Pricing</span> {{pricing.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="roombookingApp.pricing.priceGuest">Price Guest</span></dt>
        <dd>
            <span>{{pricing.priceGuest}}</span>
        </dd>
        <dt><span jhiTranslate="roombookingApp.pricing.pricing">Pricing</span></dt>
        <dd>
            <div *ngIf="pricing.pricing">
                <a [routerLink]="['/room-category', pricing.pricing?.id]">{{pricing.pricing?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pricing/'+ pricing.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
