<div>
    <h2>
        <span jhiTranslate="roombookingApp.pricing.home.title">Pricings</span>
        <button class="btn btn-primary float-right jh-create-entity create-pricing" [routerLink]="['/', { outlets: { popup: ['pricing-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="roombookingApp.pricing.home.createLabel">
            Create new Pricing
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pricings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="roombookingApp.pricing.priceGuest">Price Guest</span></th>
            <th><span jhiTranslate="roombookingApp.pricing.pricing">Pricing</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pricing of pricings ;trackBy: trackId">
                <td><a [routerLink]="['../pricing', pricing.id ]">{{pricing.id}}</a></td>
                <td>{{pricing.priceGuest}}</td>
                <td>
                    <div *ngIf="pricing.pricing">
                        <a [routerLink]="['../room-category', pricing.pricing?.id ]" >{{pricing.pricing?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pricing', pricing.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pricing/'+ pricing.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pricing/'+ pricing.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
