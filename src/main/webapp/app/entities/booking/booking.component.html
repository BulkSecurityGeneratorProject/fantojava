<div>
    <h2>
        <span jhiTranslate="roombookingApp.booking.home.title">Bookings</span>
        <button class="btn btn-primary float-right jh-create-entity create-booking" [routerLink]="['/', { outlets: { popup: ['booking-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="roombookingApp.booking.home.createLabel">
            Create new Booking
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bookings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="roombookingApp.booking.from">From</span></th>
            <th><span jhiTranslate="roombookingApp.booking.until">Until</span></th>
            <th><span jhiTranslate="roombookingApp.booking.guestName">Guest Name</span></th>
            <th><span jhiTranslate="roombookingApp.booking.guestEmail">Guest Email</span></th>
            <th><span jhiTranslate="roombookingApp.booking.guestPhone">Guest Phone</span></th>
            <th><span jhiTranslate="roombookingApp.booking.room">Room</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let booking of bookings ;trackBy: trackId">
                <td><a [routerLink]="['../booking', booking.id ]">{{booking.id}}</a></td>
                <td>{{booking.from | date:'mediumDate'}}</td>
                <td>{{booking.until | date:'mediumDate'}}</td>
                <td>{{booking.guestName}}</td>
                <td>{{booking.guestEmail}}</td>
                <td>{{booking.guestPhone}}</td>
                <td>
                    <div *ngIf="booking.room">
                        <a [routerLink]="['../room', booking.room?.id ]" >{{booking.room?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../booking', booking.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'booking/'+ booking.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'booking/'+ booking.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
